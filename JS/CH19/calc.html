<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc.html</title>
</head>
<body>
  <div>
    n1 : <input type="number" id="n1">
    <br>
    n2 : <input type="number" id="n2">
    <br>
    <button id="btn_add">더하기</button>
    <button id="btn_minus">빼기</button>
    <button id="btn_multiply">곱하기</button>
    <button id="btn_division">나누기</button>
    <br>
    <div id="result"></div>
  </div>
  <script>
    const $inputN1 = document.querySelector('#n1');
    const $inputN2 = document.querySelector('#n2');
    const $btnAdd = document.querySelector('#btn_add')
    const $btnMinus = document.querySelector('#btn_minus')
    const $btnMultiply = document.querySelector('#btn_multiply')
    const $btnDivision = document.querySelector('#btn_division')
    const $result = document.querySelector('#result')
    // 이벤트(~할 때)
    // 이벤트 바인딩(묶는다), 이벤트 + 함수 묶는다.
    // 특정 이벤트가 발생되면 함수가 실행되게 세팅한다.
    // $btnAdd 버튼 객체에 click 이벤트 바인딩
    // addEventListener 메소드에는 아규먼트 2개를 보내야 한다.
    // 첫번째 값 : 이벤트 이름(문자열)
    // 두번째 값: 함수 주소값
    $btnAdd.addEventListener('click', function() {
      const n1 = Number($inputN1.value); // value 속성에는 문자열만 저장된다.
      const n2 = Number($inputN2.value);
      
      console.log(`n1: ${n1}, n2: ${n2}`);

      const addValue = n1 + n2;
      $result.innerText = addValue;
    } 
  );

  $btnMinus.addEventListener('click', function() {
      const n1 = Number($inputN1.value); // value 속성에는 문자열만 저장된다.
      const n2 = Number($inputN2.value);

      const addValue = n1 - n2;
      $result.innerText = addValue;
    } 
  );

  $btnMultiply.addEventListener('click', function() {
      const n1 = Number($inputN1.value); // value 속성에는 문자열만 저장된다.
      const n2 = Number($inputN2.value);
      
      console.log(`n1: ${n1}, n2: ${n2}`);

      const addValue = n1 * n2;
      $result.innerText = addValue;
    } 
  );

  $btnDivision.addEventListener('click', function() {
      const n1 = Number($inputN1.value); // value 속성에는 문자열만 저장된다.
      const n2 = Number($inputN2.value);
      
      console.log(`n1: ${n1}, n2: ${n2}`);

      const addValue = n1 / n2;
      $result.innerText = addValue;
    } 
  );
  </script>
</body>
</html>
