<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>console.html</title>
</head>
<body>
  <script>
    // 자바 스크립트 문법 작성
    // 한줄 주석
    /*
        여러줄 주석
    */
    /*  console.log 메소드는 내용 기록을 남기고 싶을 때 사용
        console.error, warn, info
        색상 및 모양이 다르게 표시된다 */
    console.log("hello, World!");
    console.error("안녕 세상아");
    console.warn("안녕 세상아");
    console.info("안녕 세상아");
  </script>
</body>
</html>
