<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position_absolute2.html</title>
  <style>
    div { width:100px; height: 100px;
    background-color: bisque;
    margin-bottom: 20px;}
  /* absolute 속성은 부모 기준으로 움직인다(static이 아닌 부모).
  즉 부모를 못 찾으면 body가 부모가 된다.*/
  .div-b {position: absolute; left: 30px; top: 30px;}
  </style>
</head>
<body>
  <h1>position_absolute2.html</h1>
  <div class="div-a">A</div>
  <div style="position:relative; background-color:aqua;">
    <div class="div-b">B</div>
  </div>
  <div class="div-c">C</div>
</body>
</html>
