<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow.html</title>
    <style>
        div { width: 100px; height: 100px; background-color:beige;
        overflow: auto;}
        /* overflow 속성에는 auto, visible, hidden 이 있다.
        auto는 작으면 스크롤이 안생기고 크면 생기며
        visible은 스크롤이 항상 보이지만 자식이 더 작으면 활성화가 안되며
        hidden은 자식의 큰 부분을 안보이게 한다. */
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam, impedit.
    </div>
</body>
</html>
