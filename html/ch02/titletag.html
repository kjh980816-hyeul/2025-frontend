<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--h태그는 폰트의 크기를 적용하는게 아니라 시맨틱 태그를 사용하기 위해 사용(검색엔진에 사용)
    문서의 h1제목, h2부제목, h3부부제목 느낌으로 점점 작아짐 근데 크기를 적용하는게 아님-->
    <h1>검색엔진</h1>
    <h2>나를 봐줘요</h2>
    <h3>h3 제목</h3>
    <hr>
    <h4>h4 제목</h4>
    <h5>h5 제목</h5>
    <h6>h6 제목</h6>
</body>
</html>
