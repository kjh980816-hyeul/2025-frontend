<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etcinputtag.html</title>
</head>
<body>
    <h1>기타 인풋 타입</h1>
    <form action="#">
        <label>
            file <br>
            <input type="file" accept="image/*" multiple> <!--multiple이 있다면 여러개, 없다면 한개만 선택이 가능하다-->
            <!-- image/jpg , image/png 등등으로 확장자를 지정할 수 있으며 *로 모든 확장자를 선택 할 수도 있다. 여기서 * 이란 애스터리스크/아스트릭 이라고 부른다-->
        </label>
        <br><br>
        <label>
            hidden <br>
            <input type="hidden" name="hidden" value="홍길동">
        </label>

        <br><br>
        <button>제출</button>
    </form>
    <hr>
    <form action="#">
        <label>
            email <br>
            <input type="email" name="email">
        </label>
        <br><br>        
        <button>제출</button>
    </form>
</body>
</html>
